<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Тест на навыки сложения</title>
</head>
<body>
    <h1>Тест на сложение</h1>
    <div class="timer" id="timer">Осталось <span id="timeLeft"></span></div>
    <div id="examples"></div>
    <a id="finishButton" class="button practice-button">Завершить тест</a>
    
    <div id="result">
        <h2>Результаты теста</h2>
        <p id="score"></p>
        <a id="retryButton" class="button practice-button">Попробовать ещё раз</a>
        <a href="../../categories.html" id="menuButton" class="button back-button">Вернуться в меню</a>
    </div>

    <script src="test.js"></script>
</body>
</html>
