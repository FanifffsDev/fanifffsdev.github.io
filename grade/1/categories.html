<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathCom</title>
  <link rel="stylesheet" href="categories-styles.css">
</head>
<body>
    <div class="levels-panel">
        <div class="levels-content">
            <h2>Выберите категорию</h2>
            <div class="category-cards">
                <div class="category-card" data-category="addition" onclick="hidePanel(event)">
                    <div class="card-content">
                        <h3>Сложение</h3>
                        <p>Упражнения на сложение чисел.</p>
                        <div class="card-description">
                          <p>Полное описание бла бла бла</p>
                      </div>
                    </div>
                </div>
                <div class="category-card" data-category="subtraction" onclick="hidePanel(event)">
                    <div class="card-content">
                        <h3>Вычитание</h3>
                        <p>Упражнения на вычитание чисел.</p>
                        <div class="card-description">
                          <p>Полное описание бла бла бла</p>
                      </div>
                    </div>
                </div>
            </div>
          <button onclick="window.location.href = '/index.html';" class="close-button">Меню</button>
      </div>

        
    <div class="category-panel">
      <div class="category-content">
          <h2>Категория</h2>
          <p>Описание категории</p>
          <div class="buttons">
              <button class="theory-button">Теория</button>
              <button class="practice-button">Практика</button>
          </div>
          <button class="close-button">Закрыть</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
